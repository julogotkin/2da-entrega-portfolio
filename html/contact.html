<body>
    <!-- Navbar y Header -->
    <header>
        <nav class="navbar navbar-expand-md fixed-top bg-white">
            <div class="container">
                <a class="navbar-brand" href="../index.html">julián gotkin</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- Main (Contact Form) -->
    <main class="mt-5">
        <section class="container">
            <div class="contact-form">
                <h2 class="text-center">Conectemos</h2>
                <form action="mailto:juliangotkin@gmail.com" method="POST" enctype="text/plain">
                    <div class="mb-3">
                        <label for="name" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="name" name="name" placeholder="Tu nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Correo Electrónico</label>
                        <input type="email" class="form-control" id="email" name="email"
                            placeholder="tucorreo@email.com" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="message" name="message" rows="4" placeholder="Tu mensaje"
                            required></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-dark" aria-label="Enviar mensaje">Enviar</button>
                    </div>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="pt-3">
        <p><a href="mailto:juliangotkin@gmail.com">juliangotkin@gmail.com</a> &copy; 2025</p>
    </footer>
